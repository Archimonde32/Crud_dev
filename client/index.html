<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="index.css">
</head>
<!-- Bouton pour ouvrir la modale -->
<div id="buttonA"><button id="openModalButton">Ajouter</button></div>

<body>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse</th>
                <th>Code Postal</th>
                <th>Ville</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
            <!-- Ici, les lignes des utilisateurs seront ajoutées par le script -->
        </tbody>
    </table>



    <!-- Formulaire pour ajouter ou modifier un utilisateur -->

    <div id="myModal" class="modal">
        
        <div class="modal-content">

            <!-- Formulaire d'ajout d'utilisateur -->
            <form id="userForm">            
                <h2>Inscription</h2>
                    <input type="text" id="nom" name="Nom" placeholder="Nom" required><br>
                    <input type="text" id="prenom" name="Prenom" placeholder="Prénom" required><br>
                    <input type="text" id="adresse" name="Adresse" placeholder="Adresse" required><br>
                    <input type="text" id="codepostal" name="Codepostal" placeholder="Code Postal" required><br>
                    <input type="text" id="ville" name="Ville" placeholder="Ville" required><br>
                    <input type="text" id="telephone" name="Telephone" placeholder="Téléphone" required><br> 
                    <input type="email" id="email" name="email" placeholder="email" required><br>
                    <div class="button1"><button type="submit" id="enreg">Enregistrer</button></div>
                
            </form>
        </div>
    </div>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <form id="editUserForm">
                <h2>Profil</h2>
                <input type="text" id="nom" name="Nom" placeholder="Nom" required><br>
                <input type="text" id="prenom" name="Prenom" placeholder="Prénom" required><br>
                <input type="text" id="adresse" name="Adresse" placeholder="Adresse" required><br>
                <input type="text" id="codepostal" name="Codepostal" placeholder="Code Postal" required><br>
                <input type="text" id="ville" name="Ville" placeholder="Ville" required><br>
                <input type="text" id="telephone" name="Telephone" placeholder="Téléphone" required><br> 
                <input type="email" id="email" name="email" placeholder="email" required><br>
                <div class="button1"><button type="submit" id="modif">Modification</button></div>
            </form>
        </div>
    </div>
    <div id="alertContainer"></div>
    <script src="app.js"></script>
</body>
</html>
